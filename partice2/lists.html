<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman List</title>
</head>
<body>
    <h2>Unorder List with Circle Bullets</h2>
    <ul style="list-style-type: circle;">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h2>an unorder HTML list</h2>
    <ul>
        <li>cofee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <h2>An order HTML list</h2>
    <ol>
        <li>cofee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
</body>
</html>
