<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Iframe </h2>
    <iframe src="demo_frame.htm" height="300px" width="100%" name="iframe_a" frameborder="0"></iframe>
    <p><a href="https://www.w3schools.com" target="iframe_a">w2schools.com</a></p>
    <p>when target of a link matches the name of an iframe, the link will open in the frame</p>
</body>
