<!DOCTYPE html>
<html>
<head>
        <style>
        h2 {
            text-align: center;
        }
    </style>
    <title>Formulir Pendaftaran KTP</title>
</head>
<body>
    <h2>Formulir Pendaftaran KTP</h2>
    <form style="max-width: 400px; margin: 0 auto;">
        <label for="nama" style="display: block; margin-bottom: 5px;">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label for="alamat" style="display: block; margin-bottom: 5px;">Alamat:</label>
        <textarea id="alamat" name="alamat" rows="4" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        
        <label for="jenis-kelamin" style="display: block; margin-bottom: 5px;">Jenis Kelamin:</label>
        <select id="jenis-kelamin" name="jenis-kelamin" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="laki-laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
        </select>
        
        <label for="tanggal-lahir" style="display: block; margin-bottom: 5px;">Tanggal Lahir:</label>
        <input type="date" id="tanggal-lahir" name="tanggal-lahir" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label style="display: block; margin-bottom: 5px;">Agama:</label>
        <input type="checkbox" id="islam" name="agama" value="Islam">
        <label for="islam">Islam</label><br>
        <input type="checkbox" id="kristen" name="agama" value="Kristen">
        <label for="kristen">Kristen</label><br>
        <input type="checkbox" id="hindu" name="agama" value="Hindu">
        <label for="hindu">Hindu</label><br>
        <input type="checkbox" id="budha" name="agama" value="Budha">
        <label for="budha">Budha</label><br>
        
        <label for="pekerjaan" style="display: block; margin-bottom: 5px;">Pekerjaan:</label>
        <input type="text" id="pekerjaan" name="pekerjaan" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label for="kewarganegaraan" style="display: block; margin-bottom: 5px;">Kewarganegaraan:</label>
        <input type="text" id="kewarganegaraan" name="kewarganegaraan" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </form>
</body>
</html>
